<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6614d5790.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Car Networks</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="#"><img src="images/logo.png" alt="Car Networks" class="logo"></a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="sale.html" class="nav-link">Cars On Sale</a></li>
          <li class="nav-item"><a href="pricing.html" class="nav-link">Sell My Car</a></li>
          <li class="nav-item"><a href="sold.html" class="nav-link">Sold Sports Car</a></li>
        </ul>
        <div class="nav-auth">
          <i class="fa-regular fa-user"></i>
          <a href="#" class="nav-login">Log in</a>
          <span></span>
          <a href="#">Register</a>
          <a href="#" class="nav-listing"> + Add Listing</a>
        </div>
        <div id="menu-icon" class="nav-link">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>
    <main>
      <div id="auth-section">
        <div class="auth-box">
          <div class="auth-head">
            <h2>Log in to your account</h2>
            <p>Welcome back! Sign in to your account</p>
          </div>
          <form action="">
            <input type="text" placeholder="Email or Username" class="auth-input">
            <input type="password" placeholder="Password" class="auth-input">
            <div class="auth-remember">
              <div class="auth-check">
                <input type="checkbox" id="remember" name="remember" value="Remember">
                <label for="remember">Remember</label>
              </div>
              <a href="#">Forgotten Password?</a>
            </div>
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
  </body>
  <script>
    ////sticky navbar
    const header = document.querySelector(".header");
    const nav = document.querySelector("nav");
    const navHeight = nav.getBoundingClientRect().height;
    const stickyNav = function (entries) {
      const [entry] = entries;
      // console.log(entry);

      if (!entry.isIntersecting) nav.classList.add("sticky");
      else nav.classList.remove("sticky");
    };

    const headerObserver = new IntersectionObserver(stickyNav, {
      root: null,
      threshold: 0,
      rootMargin: `-${navHeight}px`,
    });

    headerObserver.observe(header);
    const elements = document.querySelector(".nav-list");
    const menu = document.querySelectorAll(".nav-link");
    const sublink = document.querySelectorAll('.sublink')
    const icon = document.querySelector("#menu-icon i");
    menu.forEach((element) => {
      element.addEventListener("click", () => {
        elements.classList.toggle("active");
        icon.classList.toggle("active");
      });
    });
    sublink.forEach((element) => {
      element.addEventListener("click", () => {
        elements.classList.toggle("active");
        icon.classList.toggle("active");
      });
    });
  </script>
</html>
